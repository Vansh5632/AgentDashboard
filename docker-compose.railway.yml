version: '3.8'

services:
  # PostgreSQL Database - Shared across all services
  postgres:
    image: postgres:15-alpine
    container_name: ai-agent-postgres
    environment:
      POSTGRES_DB: aiagent_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aiagent_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - railway-network

  # Redis - Shared for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - railway-network

  # API Service
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: ai-agent-api
    environment:
      # Database
      DATABASE_URL: "postgresql://postgres:postgres123@postgres:5432/aiagent_db?schema=public"
      
      # API Configuration
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-"change-this-secret-in-production"}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # External API Keys (should be set via Railway environment variables)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-"agent-memory"}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      CALCOM_API_BASE_URL: ${CALCOM_API_BASE_URL:-"https://api.cal.com/v1"}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - railway-network
    restart: unless-stopped

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    container_name: ai-agent-worker
    environment:
      # Database
      DATABASE_URL: "postgresql://postgres:postgres123@postgres:5432/aiagent_db?schema=public"
      
      # Worker Configuration
      NODE_ENV: production
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # External API Keys (should be set via Railway environment variables)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-"agent-memory"}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      CALCOM_API_BASE_URL: ${CALCOM_API_BASE_URL:-"https://api.cal.com/v1"}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "worker.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - railway-network
    restart: unless-stopped

  # Web Service
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: ai-agent-web
    environment:
      # Next.js Configuration
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 3000
      HOSTNAME: 0.0.0.0
      
      # API Configuration (internal network connection)
      NEXT_PUBLIC_API_URL: http://api:3001/api
      
      # Application Settings
      NEXT_PUBLIC_APP_NAME: "AI Agent Dashboard"
      NEXT_PUBLIC_APP_VERSION: "1.0.0"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - railway-network
    restart: unless-stopped

networks:
  railway-network:
    driver: bridge
    name: railway-network

volumes:
  postgres_data:
    name: ai-agent-postgres-data
  redis_data:
    name: ai-agent-redis-data