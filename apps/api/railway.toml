[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/api/Dockerfile"
# Build context is the repository root so Dockerfile can access all workspace files

[deploy]
startCommand = "cd packages/db && npx prisma migrate deploy && cd ../../apps/api && node dist/server.js"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
