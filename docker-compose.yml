version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai-agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aiagent_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-agent-network

  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-agent-network

volumes:
  postgres_data:
  redis_data:

networks:
  ai-agent-network:
    driver: bridge